<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./kayn.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <title>Jung.gg - Kayn</title>
</head>
<body>
   <img src="../images/background.jpg" alt="" class="background">
    <header>
        <nav>
            <div class="logo">Jung.gg</div>
            <div class="nav-elements">
                <div>Search</div>
                <div>Faq</div>
                <div>Posts</div>
            </div>
        </nav>
    </header>

    <div class="container c1" id="c1">
        <div>
            <div id="champ">
                <div class="champ">
                    <img src="../images/Kayn.png" alt="">
                </div>
                <div class="text">
                    <div>Kayn</div>
                    <div>"The shadow reaper"</div>
                </div>
            </div>
            <div id="side">
                <div id="side-text">Select your side</div>
                <div>
                    <img src="../images/blue-side-icon.png" class='side' alt="">
                    <img src="../images/red-side-icon.png" class='side' alt="">
                </div>
            </div>
        </div>
        <div class="line"></div>
    </div>

    <div class="container c1" id="c2">
        <div id="c2-text">
            <div class="stat">
                <div>GAMES</div>
                <div>7308</div>
            </div>
            <div class="stat">
                <div>WINRATE</div>
                <div>49%</div>
            </div>
            <div class="stat">
                <div>YOUR JUNGLE CS</div>
                <div>91</div>
            </div>
            <div class="stat">
                <div>ENEMY JUNGLE CS</div>
                <div>13</div>
            </div>
        </div>
    </div>

    <div class="container" id="c3">
        <div>
            <div class="path">
                <h2>Jungle path 1:</h2>
                <div class="images">
                    <div class="image">
                        <div class="num">1</div>
                        <img src="../images/paths/1.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">2</div>
                        <img src="../images/paths/2.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">3</div>
                        <img src="../images/paths/3.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">4</div>
                        <img src="../images/paths/4.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">5</div>
                        <img src="../images/paths/5.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">6</div>
                        <img src="../images/paths/6.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">7</div>
                        <img src="../images/paths/7.png" alt="">
                    </div>
                </div>
                <div class="camp">
                    <img src="../images/paths/Kayn_Blue_1.jpg" alt="">
                </div>
            </div>

            <div class="path">
                <h2>Jungle path 2:</h2>
                <div class="images">
                    <div class="image">
                        <div class="num">1</div>
                        <img src="../images/paths/1.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">2</div>
                        <img src="../images/paths/2.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">3</div>
                        <img src="../images/paths/3.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">4</div>
                        <img src="../images/paths/4.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">5</div>
                        <img src="../images/paths/5.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">6</div>
                        <img src="../images/paths/6.png" alt="">
                    </div>
                    <div class="image">
                        <div class="num">7</div>
                        <img src="../images/paths/7.png" alt="">
                    </div>
                </div>
                <div class="camp">
                    <img src="../images/paths/Kayn_Blue_1.jpg" alt="">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
